{% extends "base.html" %}

{% load i18n %}
{% block title %}{% trans "Conversations" %}{% endblock title %}
{% block content %}
      
	<div class="row">
		<div class="col-xs-8">
			<h1>{% trans "Conversations" %}</h1>
		</div>
		<div class="col-xs-4 text-right">
			<a class="btn btn-primary conversation-create-btn" href="{% url 'threads:create' %}">
			<i class="fa fa-plus"></i>
			<span class="hidden-xs">{% trans "Start a Conversation" %}</span>
			</a>
		</div>
	</div>


	<div class="row page-content">
		<div class="col-xs-12">
  	{% for thread in object_list %}
			
			<div class="list-group">
				<a href="{% url "threads:detail" slug=thread.slug %}" class="list-group-item">{{ thread.title }}</a>
			</div>

  	{% endfor %}
		</div>
	</div>


{% endblock %}
